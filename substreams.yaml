specVersion: v0.1.1
package:
  name: erc20_supply
  version: v0.1.1
  url: https://github.com/pinax-network/substreams-erc20-supply
  doc: ERC-20 Token Supply

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg
  balance_changes: https://github.com/pinax-network/substreams-erc20-balance-changes/releases/download/0.0.5/erc20-balance-changes-v0.0.5.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.1/substreams-sink-sql-protodefs-v1.0.1.spkg
binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/erc20_supply.wasm
  balance_changes:
    type: wasm/rust-v1
    file: ./erc20-balance-changes.wasm

protobuf:
  files:
    - erc20.supply.proto
  importPaths:
    - ./proto/v1

modules:
  # import from https://github.com/streamingfast/substreams-erc20-balance-changes
  - name: map_balance_changes
    kind: map
    doc: Extracts ERC20 balance changes
    binary: balance_changes
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.BalanceChanges

  # import from https://github.com/streamingfast/substreams-erc20-balance-changes
  - name: map_valid_balance_changes
    kind: map
    doc: Extracts ERC20 balance changes
    binary: balance_changes
    inputs:
      - map: map_balance_changes
    output:
      type: proto:erc20.types.v1.ValidBalanceChanges

  - name: map_token_supply
    kind: map
    doc: Extracts ERC20 token total supply
    inputs:
      - map: map_valid_balance_changes
    output:
      type: proto:erc20.supply.types.v1.TotalSupplies

  # sink from https://github.com/streamingfast/substreams-sink-entity-changes
  - name: graph_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_token_supply
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_token_supply
    output:
      type: proto:sf.substreams.database.v1.DatabaseChanges

network: mainnet

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wire_protocol_access: true