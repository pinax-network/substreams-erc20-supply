syntax = "proto3";

package erc20.types.v1;

message Block {
  repeated ApprovalEvent approvals = 1;
  repeated TransferEvent transfers = 2;
  repeated BalanceOfStorageChange storage_changes = 3;
}

message StorageKeys{
  repeated StorageKey storage_keys = 1;
}

message TotalSupplies{
 repeated TotalSupply total_supplies = 1;
}

message TotalSupply {
  string address = 1;
  string supply = 2 ;
  string transaction = 5;
  string block_index = 6;

}

message EthCallSupplies{
  repeated EthCallSupply eth_call_supplies = 1;
}

message EthCallSupply{
  string address = 1;
  string supply = 2;
}
message StorageKey
{
  string address = 1;
  string key = 2;
  string supply = 3;
}
message TransferEvents {
  repeated TransferEvent transfers = 1;
}

message TransferEvent {
  // contract address
  string address = 1;

  // event payload
  string from = 2;
  string to = 3;
  string value = 4;

  // trace information
  string transaction = 5;
  uint64 block_index = 6;
}

message ApprovalEvent {
  // contract address
  string address = 1;

  // event payload
  string owner = 2;
  string spender = 3;
  string value = 4;

  // trace information
  string transaction = 5;
  uint64 block_index = 6;
}

message BalanceOfStorageChange {
  // contract address
  string address = 1;
  string method = 2;

  // storage changes
  string owner = 4;
  string balance = 5;

  // trace information
  string transaction = 6;
}